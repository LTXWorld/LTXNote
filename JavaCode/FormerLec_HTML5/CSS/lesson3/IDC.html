<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
<!--  ID选择器格式： #id名称{}
  不遵循就近原则，优先级：id》class》标签选择器
-->
  <style>
    #ji{
      color: #ff8be5;
    }
    #jjL{
      color: blue;
    }
  </style>
</head>
<body>
<h1 id="ji">学java</h1>
<h1 id="jjL">学不会</h1>
<h1 id="jj">再聪明一点</h1>
<h1>记得自我保护</h1>
<p>进厂喽</p>
</body>
</html>
