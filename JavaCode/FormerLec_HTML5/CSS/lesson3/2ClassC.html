<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
<!--  类选择器的格式， .class的名称{}
可以实现多个标签归类，是同一个class即可。
-->
  <style>
    .aa{
      color: green;
    }
    .bb{
      color: burlywood;
    }

  </style>
</head>
<body>
<h1 class="aa">aa</h1>
<h1 class="bb">bb</h1>
<h1>cc</h1>
<p class="bb">sss</p>
</body>
</html>
