<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级选择器，层次选择</title>
<!--  格式，xxx下面的yy选择器，xxx符号yy-->
  <style>

  /*后代选择器,使用空格隔开*/
      body p{
        color: #ff8be5;
      }
  /*子选择器，使用>符号隔开*/
      body>p{
        background: blue;
      }
  /*相邻兄弟选择器,必须相邻在下面 使用加号*/
  .active + p{
      color: darkcyan;
  }
  /*通用选择器,当前选中元素的向下所有兄弟元素*/

  .active~p{
    background: darkcyan;
  }
  </style>
</head>
<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>
    <p>p4</p>
  </li>
  <li>
    <p>p5</p>
  </li>
  <li>
    <p>p6</p>
  </li>
</ul>
<p>p7</p>
<p>p8</p>
</body>
</html>
