<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>
  一级标签
</h1>
<h2>
  二级标签
</h2>
<h3>
  三级标签
</h3>
<h4>
  四级标签
</h4>

<! --段落标签-->
<p>跑得快 跑得快</p>
<p>一直没有眼睛 一直没有嘴巴</p>

<! --水平线标签-->
<hr/>

<! --换行标签-->
LTX LTX<br/>
World World<br/>

<! --粗体斜体-->
粗体： <strong>i love u</strong>
斜体： <em>i love u</em>
<br/>
<! --特殊符号-->
空格：空&nbsp;&nbsp;&nbsp;&nbsp;格
大于号 &gt;
<br/>
小于号 &lt;
<br/>
版权符号 &copy;

</body>
</html>
