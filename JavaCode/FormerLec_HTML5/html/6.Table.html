<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<! -- 表格table学习
以table起手，border可以设置边框
行 tr
列 td
colspan用来进行跨列，将几列合并成一列
rowspan用来跨行，将几行从上而下合并成几行
-->
<table border="1px">
  <tr>
    <td colspan="3">&nbsp;&nbsp;&nbsp;学生成绩</td>
  </tr>
  <tr>
    <td rowspan="2">狂神</td>
    <td>语文</td>
    <td>100</td>
  </tr>
  <tr>
    <td>数学</td>
    <td>100</td>
  </tr>
  <tr>
    <td rowspan="2">秦疆</td>
    <td>语文</td>
    <td>100</td>
  </tr>
  <tr>
    <td>数学</td>
    <td>100</td>
  </tr>
</table>
</body>
</html>
