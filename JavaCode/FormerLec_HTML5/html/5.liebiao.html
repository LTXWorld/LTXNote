<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习（其实跟md语法中的 - 相似）</title>
</head>
<body>
<! --有序列表,order list-->
<ol>
  <li>java</li>
  <li>python</li>
  <li>cpp</li>
  <li>c</li>
</ol>

<hr/>
<! --无序列表,注意中间的li是没有变化的-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>cpp</li>
    <li>c</li>

</ul>
<hr/>
<! --自定义列表,dt列表名称，dd列表选项-->
<dl>
    <dt>编程语言</dt>
    <dd>java</dd>
    <dd>Python</dd>
    <dd>cpp</dd>
    <dd>c</dd>

    <dt>位置</dt>
    <dd>北京林业大学</dd>
    <dd>陕西</dd>
    <dd>咸阳</dd>
</dl>
</body>
</html>
