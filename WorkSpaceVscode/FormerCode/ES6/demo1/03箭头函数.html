        //如果方法体只有一行代码，花括号也可以省略
        let fun5 = x => console.log(x)
        //如果这行代码只有return则可以连return都可以省略
        let fun6 = x => x + 3

        //箭头函数没有自己的this，其this是外层上下文环境中的this
        let person = {
            name:'张三',
            showName:function (){
                console.log(this.name)
            },
            viewName: ()=>{
                console.log(this.name)
